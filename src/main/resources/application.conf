defaults {
  prefix: v
  tagMessageFormat: "release %ver - buildno: %bn"
  tagParts: VersionBuildMetadata
  #minimumVersionIncrement: Major|Minor|Patch|PreRelease|None
  patches: [
    helm-chart
    csproj
  ]
}
branches: [
  {
    name: "master"
    tag: true
    tagParts: Version
  }
  {
    name: ".*"
    tag: false
  }
]
patches: [
  {
    name: helm-chart
    filePatterns: ["**/Chart.yaml"]
    find: "version: .*"
    replace: "version: \"%ver\""
  }
  {
    name: csproj
    filePatterns: ["**/*.csproj"]
    find: "<Version>.*</Version>"
    replace: "<Version>%ver</Version>"
  }
]
